    <main>
      
    <div class="contenedor-contacto">
      <section class="contacto">
        <form action="https://formspree.io/f/xgvkbgey" method="POST">
          <h3>Contáctanos</h3>
          
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" placeholder="Tu nombre" required>
      
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="_replyto" placeholder="tucorreo@example.com" required>
      
          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" rows="6" placeholder="Escribe tu mensaje aquí..." required></textarea>
      
          <button id="enviar" type="submit">Enviar</button>
        </form>
      </section>

        <section class="ubicacion">
          <h3>Ubicación</h3>
